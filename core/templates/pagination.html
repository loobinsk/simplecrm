<div style="text-align: center;">
    <span class="step-links">
        {% if page.has_previous %}
            <a href="?page={{ page.previous_page_number }}">пред.</a>
        {% endif %}
        <span class="current">
            стр. {{ page.number }} из {{ page.paginator.num_pages }}.
        </span>
        {% if page.has_next %}
            <a href="?page={{ page.next_page_number }}">след.</a>
        {% endif %}
    </span>
</div>
