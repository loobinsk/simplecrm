{% extends "base.html" %}


{% block title %}Авторизация{% endblock %}
{% block content %}
<div style="width: 100%; height: 100vh; background-size: cover; background: linear-gradient( rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6) ), url('https://images.wallpaperscraft.ru/image/gory_pejzazh_sumerki_139582_1920x1080.jpg');">
    <a href="/">
        <svg style="margin-top: 10px; margin-left: 10px;" width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="white" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M5.854 4.646a.5.5 0 0 1 0 .708L3.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0z"/>
          <path fill-rule="evenodd" d="M2.5 8a.5.5 0 0 1 .5-.5h10.5a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
        </svg>
    </a>
    <div style="margin: 0 auto; padding-top: 10vh; text-align: center; height: 25vh; width: 400px; color: white;">
        <h2>Войдите в ваш аккаунт</h2>
        <br>
            <form action="{% url 'login' %}" method="post">
                {{ form.as_p }}
                {% csrf_token %}
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Войти</button>
                </div>
            </form>
    </div>
    <p style="position: absolute; bottom: 0; right: 10px; color: white;">2021-2022 Дальние дачи</p>
</div>
{% endblock %}
